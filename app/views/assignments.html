<div class="assignment-container">
    <div class="row">
        <div class="all-assignments col-md-4">
        	<h3>Assignments</h3>
        	<div class="list-of-assignments">
	            <a ng-repeat="assignment in assignments" ng-href="#/assignments/{{assignment.id}}">
	                <div class="assignment" ng-attr-id="{{assignment.id}}">
	                    <h3>{{assignment.title}}</h3>
	                    <p>{{moment(assignment.due_at).format('MMMM Do YYYY, h:mm:ss a')}}</p>
	                </div>
	            </a>
        	</div>
        </div>
        <!-- replace below with directory at some point -->
        <div class="selected-assignment col-md-8" ng-controller="HelloCtrl">

        </div>
    </div>
</div>
